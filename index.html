<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Issue: "Camera is super sensitive to motion on Chrome Beta 66 on Android" fixed in Version 8.2 -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="skript.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
    <title>Skyline</title>
</head>
<body>

<!-- stats: Anzeige der Performance; vr-mode auf false aktiviert automatisch den VR Modus-->
<a-scene raycaster-autorefresh vr-mode-ui="enabled: true">

    <a-assets>

        <a-asset-item id="hotairballoon" src="models/hotairballoon.dae"></a-asset-item>
        <a-asset-item id="hotairballoon2" src="models/hotairballoon2.dae"></a-asset-item>
        <a-asset-item id="island" src="models/island.dae"></a-asset-item>
        <a-image id="img-fire" src="images/fire.png"></a-image>
        <a-image id="img-thumbnail1" src="images/screenshot_pyramid.png"></a-image>
        <a-image id="img-thumbnail2" src="images/screenshot_slackline.png"></a-image>
        <a-image id="img-fearsign" src="images/fearofheights.png"></a-image>
        <a-sky id="skybox" src="images/skybox.png"></a-sky>

    </a-assets>


    <!-- Kamera und Cursor -->
    <!-- cameraRig Entity zur Animation der Kamera Position -->
    <a-entity id="cameraRig" position ="0 1.5 0">
        <a-entity id="camera"
                  camera look-controls wasd-controls>
            <!-- Cursor: fuse-based (triggert Click wenn Nutzer auf ein Entity schaut, wartet 500 Millisekunden; Zoom bei Interaktion mit Objekt-->
            <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1"
                      material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="2000"
                             fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="2000"
                             fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
            <!--<a-cursor material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>-->
        </a-entity>
    </a-entity>


    <!-- Laden der Skybox -->
    <a-sky id="sky" src="#skybox" position="0 -200 0"></a-sky>


    <!-- Bilder -->

    <!-- Fear of Heights Sign mit Cylinder -->
    <a-image id="fearsign" src="#img-fearsign" scale="2 2 1" position="4.75 1.3 -1.378" rotation="0 -80 8"></a-image>
    <a-cylinder height="3" radius="1.5" material="color:#ffffff" scale="0.05 1 0.05" position="4.87 -0.52 -1.39"></a-cylinder>

    <!-- Thumbnails mit Links und Ueberschrift für Szenenwechsel -->
    <!-- Thumbail 1 Balloonride -->
    <a-link href="balloonride.html" title="Hot Air Balloon Ride\n-Beginner-" image="#firstSceneThumbnail" position="-1.3 1.2 -3" scale="0.8 0.8 1" visible="false"></a-link>
    <a-image id="thumbnail1" src="#img-thumbnail1" position="-1.3 1.2 -3.15" scale="2.5 2.5 1"></a-image>
    <a-text></a-text>
    <!-- Thumbnail 2 Slackline -->
    <a-link href="slackline.html" title="Slackline\n-Advanced-" image="#firstSceneThumbnail" position="1.3 1.2 -3" scale="0.8 0.8 1" visible="false"></a-link>
    <a-image id="thumbnail2" src="#img-thumbnail2" position="1.3 1.2 -3.15" scale="1.8 1.8 1"></a-image>
    <a-text></a-text>

    <!-- Skyline - Face Your Fear -->
    <a-text id="header" position="-1.34 3.24 -3" scale="1.2 1.2 1.2" value="Skyline - Face Your Fear" color="darkblue"></a-text>




    <!--<a-image id="firstSceneThumbnail" src="#firstSceneThumbnail" position="0 0.15 -1.3"
             navigation-changer>
    </a-image>-->

    <!-- Bilder -->


    <!-- Fire Hot Air Balloon 1 --
    <a-image id="fire11" src="#img-fire" scale="0.6 0.6 0.6" position="0.027 0.78 0" rotation="90 0 0"></a-image>
    <a-image id="fire12" src="#img-fire" scale="0.6 0.6 0.6" position="0 1.059 -0.152" rotation="0 0 0"></a-image>
    <!-- Feuer --
    <a-entity id="feuer" geometry="primitive: box" material="shader:flat;color:#353535" position="0 0.76 0" scale="0.05 0.05 0.05"></a-entity>
-->

    <!-- Laden des 1. Heißluftballons -->
    <a-entity id="hotairballoon" collada-model="#hotairballoon" rotation="0 130 0" position="9.25 -2.41 6.36" scale="0.5 0.5 0.5">
    </a-entity>

    <!-- Laden des 2.. Heißluftballons -->
    <a-entity id="hotairballoon2" collada-model="#hotairballoon2"  shadow="cast: true" rotation="0 110 0" position="27.5 11.5 -30" scale="0.1 0.1 0.1">
        <a-animation
                id="balloon-flight"
                attribute="position"
                to="-50 7 -11"
                dur="120000"
                easing="linear"></a-animation>
    </a-entity>


    <!-- Insel -->
    <a-entity id="island" collada-model="#island"  shadow="receive: true" rotation="0 0 0" position="0.5 -4.8 -1" scale="10 10 10">
    </a-entity>


    <!-- Licht -->
    <!--<a-entity light="color:#EEE;intensity:0.5" position="-1 14.768748658218229 -0.40030401759598533"></a-entity>-->
    <!--<a-entity light="type:spot;angle:45;groundColor:#ffffff;color:#d56817;intensity:0.5"></a-entity>-->


    <a-entity light="type: directional; color:#EEE;intensity:2.0; castShadow: true" position="0.436 11.893 13.66" rotation=""></a-entity>
    <a-entity light="type: directional; color:#d56817" position="0.436 11.893 13.66" rotation=""></a-entity>

    <a-entity light="type: directional; color:#EEE" position="0.436 0.08250364725638981 -42.664441256706574" rotation=""></a-entity>
    <a-entity light="type: directional; color:#d56817" position="0.436 11.893 13.66" rotation=""></a-entity>


    <!-- Environment Component Forest --
    <a-entity environment="preset: arches" position="0 -18 0"></a-entity>-->

    <!-- Environment Component Forest --
    <a-entity environment="preset: forest" position="0 -5 0">
        <a-animation
            attribute="position"
            to="0 -5 20"
            dur="20000">
        </a-animation>
    </a-entity>
-->

</a-scene>

</body>
</html>
