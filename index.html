<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Issue: "Camera is super sensitive to motion on Chrome Beta 66 on Android" fixed in Version 8.2 -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="skript.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
    <title>Skyline</title>
</head>
<body>

<!-- Sound --
<button id="play-button">Begin Experience</button>-->


<!-- stats: Anzeige der Performance; vr-mode auf false aktiviert automatisch den VR Modus-->
<a-scene raycaster-autorefresh vr-mode-ui="enabled: true">

    <a-assets>

        <a-asset-item id="hotairballoon" src="models/hotairballoon.dae"></a-asset-item>
        <a-asset-item id="hotairballoon2" src="models/hotairballoon2.dae"></a-asset-item>
        <a-image id="img-start" src="images/start.png"></a-image>
        <!--<a-asset-item id="wave" src="sounds/waves.mp3" response-type="arraybuffer"></a-asset-item>-->
        <!-- audio mit button
        <audio id="audi" src="sounds/waves.mp3" crossorigin="anonymous" autoplay="false"
               loop="true"
               style="display: none"></audio>-->
        <a-sky id="skybox" src="images/skybox.png"></a-sky>

    </a-assets>



    <!-- Kamera und Cursor -->
    <!-- cameraRig Entity zur Animation der Kamera Position -->
    <a-entity id="cameraRig" position ="0 0.5 0">
        <a-entity id="camera"
                  camera look-controls wasd-controls>
            <!-- Cursor: fuse-based (triggert Click wenn Nutzer auf ein Entity schaut, wartet 500 Millisekunden; Zoom bei Interaktion mit Objekt-->
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                      material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                             fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                             fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>


            </a-entity>
            <!--<a-cursor material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>-->
        </a-entity>
        <!-- Animation der Kamera -->
        <a-animation
                begin="ring1"
                id="camera-move1"
                attribute="position"
                to="0 0.5 -1.2"
                dur="8000">
        </a-animation>
        <a-animation
                begin="ring2"
                id="camera-move2"
                attribute="position"
                to="0 0.5 -2.26"
                dur="8000">
        </a-animation>
        <a-animation
                begin="ring3"
                id="camera-move3"
                attribute="position"
                to="0 0.5 -3.32"
                dur="8000">
        </a-animation>
        <a-animation
                begin="ring4"
                id="camera-move4"
                attribute="position"
                to="0 0.5 -4.38"
                dur="8000">
        </a-animation>
        <a-animation
                begin="ring5"
                id="camera-move5"
                attribute="position"
                to="0 0.5 -5.44"
                dur="8000">
        </a-animation>
        <a-animation
                begin="balloon"
                id="camera-move6"
                attribute="position"
                to="0 0.5 -6.953"
                dur="8000">
        </a-animation>

    </a-entity>


    <!-- Sound --
    <a-entity sound="src: #audi"></a-entity>-->

    <!-- Box mit verändernden Farben bei hover --
        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="-0.2 0 -4"></a-entity>
        -->


    <!-- Laden der Skybox -->
    <a-sky id="sky" src="#skybox" position="0 -200 0"></a-sky>


    <!-- Bilder -->

    <!-- Start Bild -->
    <a-image id="start" src="#img-start" scale="0.8 0.4 0.8" position="0 0.065 -1.3"
             visible-changer
             event-animate="target:#ring1-vis1; aevent:startexperience">
        <!-- Animation: bei Klick auf Bild: Bild verschwindet und Ring1 erscheint-->
    </a-image>

    <!-- Start Bild Übergangsweise!!!-->
    <a-image id="start2" src="#img-start" scale="0 0 0" position="0 0.065 -6.59"
             visible-changer
             event-animate="target:#camera-move6; aevent:balloon">
        <!-- Animation: bei Klick auf Bild: Bild verschwindet und Kamerafahrt in den zweiten Ballon -->
        <a-animation
                begin="ring5"
                id="img2-vis1"
                attribute="scale"
                to="0.8 0.4 0.8"
                dur="1000"
                delay="4000"
                repeat="0">
        </a-animation>
    </a-image>

    <!-- Ringe auf Slackline -->

    <!-- Ring 1 -->
    <a-entity id="ring01" geometry="primitive:ring;radiusInner:0.4;radiusOuter:0.6" material="side:double; opacity: 0.4" position="0 0 -1.2" rotation="90 0 0" scale="0 0 0"
              visible-changer
              event-animate="target:#ring2-vis1; target2:#camera-move1; aevent:ring1">
        <!-- Animation: Ring 1 wird sichtbar; bei Klick auf Ring 1: Ring verschwindet und Kamerafahrt auf diesen -->
        <a-animation
                begin="startexperience"
                id="ring1-vis1"
                attribute="scale"
                to="0.3 0.3 1"
                dur="1400"
                repeat="0">
        </a-animation>
    </a-entity>

    <!-- Ring 2 -->
    <a-entity id="ring02" geometry="primitive:ring;radiusInner:0.4;radiusOuter:0.6" material="side:double; opacity: 0.4" position="0 0 -2.26" rotation="90 0 0" scale="0 0 0"
              visible-changer
              event-animate="target:#ring3-vis1; target2:#camera-move2; aevent:ring2">
        <!-- Animation: Ring 2 wird sichtbar; bei Klick auf Ring 2: Ring verschwindet und Kamerafahrt auf diesen-->
        <a-animation
                begin="ring1"
                id="ring2-vis1"
                attribute="scale"
                to="0.3 0.3 1"
                dur="1400"
                delay="6000">
        </a-animation>
    </a-entity>

    <!-- Ring 3 -->
    <a-entity id="ring03" geometry="primitive:ring;radiusInner:0.4;radiusOuter:0.6" material="side:double; opacity: 0.4" position="0 0 -3.32" rotation="90 0 0" scale="0 0 0"
              visible-changer
              event-animate="target:#ring4-vis1 ; target2:#camera-move3; aevent:ring3">
        <!-- Animation: Ring 3 wird sichtbar; bei Klick auf Ring 3: Ring verschwindet und Kamerafahrt auf diesen-->
        <a-animation
                begin="ring2"
                id="ring3-vis1"
                attribute="scale"
                to="0.3 0.3 1"
                dur="1400"
                delay="6000">
        </a-animation>
    </a-entity>

    <!-- Ring 4 -->
    <a-entity id="ring04" geometry="primitive:ring;radiusInner:0.4;radiusOuter:0.6" material="side:double; opacity: 0.4" position="0 0 -4.38" rotation="90 0 0" scale="0 0 0"
              visible-changer
              event-animate="target:#ring5-vis1; target2:#camera-move4; aevent:ring4">
        <!-- Animation: Ring 3 wird sichtbar; bei Klick auf Ring 3: Ring verschwindet und Kamerafahrt auf diesen-->
        <a-animation
                begin="ring3"
                id="ring4-vis1"
                attribute="scale"
                to="0.3 0.3 1"
                dur="1400"
                delay="6000">
        </a-animation>
    </a-entity>

    <!-- Ring 5 -->
    <a-entity id="ring05" geometry="primitive:ring;radiusInner:0.4;radiusOuter:0.6" material="side:double; opacity: 0.4" position="0 0 -5.44" rotation="90 0 0" scale="0 0 0"
              visible-changer
              event-animate="target:#camera-move5; target2:#img2-vis1; aevent:ring5">
        <!-- Animation: Ring 3 wird sichtbar; bei Klick auf Ring 3: Ring verschwindet und Kamerafahrt auf diesen-->
        <a-animation
                begin="ring4"
                id="ring5-vis1"
                attribute="scale"
                to="0.3 0.3 1"
                dur="1400"
                delay="6000">
        </a-animation>
    </a-entity>


    <!-- Laden der Heißluftballons -->
    <a-entity id="hotairballoon" collada-model="#hotairballoon"  rotation="0 90 0" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    <a-entity id="hotairballoon2" collada-model="#hotairballoon2" rotation="0 90 0" position="0 0 -7" scale="0.1 0.1 0.1"></a-entity>


    <!-- Slackline -->
    <a-entity id="slackline" geometry="primitive: plane; height: 10; width: 10" material="side: double" position="0 0 -3.5" rotation="90 0 0" scale="0.003 0.63 1"></a-entity>

    <!-- Feuer -->
    <a-entity id="feuer" geometry="primitive: box" material="shader: flat; color: red; emissive:red; emissiveIntensity: 10" position="0 0.8 0" scale="0.015 0.015 0.015"></a-entity>

    <!-- Sonne -->


</a-scene>

</body>
</html>
