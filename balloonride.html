<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Issue: "Camera is super sensitive to motion on Chrome Beta 66 on Android" fixed in Version 8.2 -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="skript.js" type="text/javascript"></script>
    <!--<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>-->
    <link href="style.css" rel="stylesheet">
    <title>Skyline</title>
</head>
<body>


<!-- stats: Anzeige der Performance; vr-mode auf false aktiviert automatisch den VR Modus-->
<a-scene raycaster-autorefresh vr-mode-ui="enabled: false">

    <a-assets>

        <a-asset-item id="hotairballoon" src="models/hotairballoon.dae"></a-asset-item>
        <a-asset-item id="hotairballoon2" src="models/hotairballoon2.dae"></a-asset-item>
        <a-asset-item id="pyramid" src="models/pyramid.dae"></a-asset-item>
        <a-image id="img-start" src="images/start.png"></a-image>
        <a-image id="img-fire" src="images/fire.png"></a-image>
        <a-sky id="skybox" src="images/skybox.png"></a-sky>

    </a-assets>



    <!-- Kamera und Cursor -->
    <!-- cameraRig Entity zur Animation der Kamera Position -->
    <a-entity id="cameraRig" position ="0 0.56 0">
        <a-entity id="camera"
                  camera look-controls wasd-controls>
            <!-- Cursor: fuse-based (triggert Click wenn Nutzer auf ein Entity schaut, wartet 500 Millisekunden; Zoom bei Interaktion mit Objekt-->
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                      material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                             fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                             fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>

            </a-entity>

            <!--<a-cursor material="color: black" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>-->
        </a-entity>

    </a-entity>


    <!-- Laden der Skybox -->
    <a-sky id="sky" src="#skybox" position="0 -200 0"></a-sky>


    <!-- Bilder -->

    <!-- Start Bild -->
    <a-image id="start" src="#img-start" scale="0.6 0.6 0.6" position="0 1.08 -1.3"
             visible-changer
             event-animate="target:#balloon-flight; target2:#home-button; target3:#home-text; aevent:startexperience">
    </a-image>

    <!-- Home Bild -->
    <a-entity id="loadscene" link="on: click; href: index.html" position="0 0.68 -1.4" scale="0 0 0" rotation="0 180 0">
        <a-animation
                begin="startexperience"
                id="home-button"
                attribute="scale"
                to="0.2 0.2 0.2"
                delay="150000">
        </a-animation>
    </a-entity>
    <a-entity id="hometext" position="1.07 0.67 -1.375" scale="0 0 0" text="value: Menue; color:#000000">
        <a-animation
                begin="startexperience"
                id="home-text"
                attribute="scale"
                to="2.5 2.5 2.5"
                delay="150000">
        </a-animation>
    </a-entity>



    <!-- Laden des 1. HeiÃŸluftballons -->
    <a-entity id="hotairballoon" collada-model="#hotairballoon"  shadow="cast: true" rotation="0 90 0" position="0 0.087 0" scale="0.1 0.1 0.1"></a-entity>
    <a-entity id="ballooninner1" geometry="primitive:circle" scale="0.33 0.33 0.33" position="0 1.166 0" material="color:black" rotation="90 0 0"></a-entity>
    <!-- Feuer Hot Air Balloon 1 -->
    <a-image id="fire1" src="#img-fire" scale="0.5 0.5 0.5" position="0 1.155 0" rotation="90 0 0"></a-image>


    <!-- Laden des 2. HeiÃŸluftballons -->
    <a-entity id="hotairballoon2" collada-model="#hotairballoon2" shadow="cast: true" rotation="0 90 0" position="30.6 9.5 -57" scale="0.1 0.1 0.1">
        <a-animation
                id="balloon2-flight"
                attribute="position"
                to="-80 9.5 -43"
                dur="150000"
                easing="linear"></a-animation>
    </a-entity>


    <!-- Pyramiden Landschaft -->
    <a-entity id="pyramid" collada-model="#pyramid" shadow="receive: true" rotation="0 -270 0" position="-2.25 -1 -9.7" scale="2 2 2">
        <a-animation
                begin="startexperience"
                id="balloon-flight"
                attribute="position"
                to="-2.25 -1 33"
                dur="150000"
                easing="linear">
        </a-animation>
    </a-entity>


    <!-- Licht -->
    <a-entity light="type: directional; color:#EEE;intensity:0.7; castShadow: true" position="-3.38 11.893 1.38" rotation=""></a-entity>
    <a-entity light="type: directional; color:#EEE;intensity:0.3" position="2.9 11.893 1.38" rotation=""></a-entity>
    <a-entity light="type: directional; color:#EEE;intensity:0.3" position="-0.26 11.89 -3.23" rotation=""></a-entity>
    <a-entity light="type: point; color:#EEE;intensity:0.3" position="-1.1 12.1 -24" rotation=""></a-entity>
    <a-entity light="type: point;color:#EEE;intensity:0.6" position="0.427 -0.847 0.117"></a-entity>


</a-scene>

</body>
</html>
